<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validtion using js </title> 
    <style> 
    body{
        background: #313131; 
        color: #fff;
    }  
    input,textarea{
        background: #414141; 
        color: #fff; 
        font-size: 18px;
        font-family: Arial, sans-serif; 
        border: 1px solid white;
    }   
    input{
        width: 35%; 
       height: 2rem; 

    } 
    label{
        font-size: 18px;
    }
   
    .form-container{
        margin: 2% 20% 2% 20%; 
        border: 1px solid white;
    }  
    p{
        margin-left: 4rem; 
        color: #313131; 
    } 
    .form-container div{
        margin-left: 5rem; 
        color: rgba(246, 17, 17, 0.918); 
        display: none;
    } 
    label,input{
        margin-top: 1rem;
    }
    
    </style>
</head>
<body> 
    <div class="form-container">  
        <label for="name">Name:</label>
        <input type="text"  id="name"> 
        <div id="name_error">Name field is invalid</div><br>
          
        <label for="email">Email:</label>
        <input type="text"  id="email"> 
        <div id="email_error">Email field is invalid</div><br>
        
        <label for="password">password:</label>
        <input type="text"  id="password">
        <div id="password_error">password field is invalid</div><br>

        <label for="address">Address:</label>
        <input type="text"  id="address">
        <div id="address_error"> Address field is invalid</div><br>

        <label for="telephone">Telephone:</label>
        <input type="text"  id="telephone"> 
        <div id="telephone_error">Telephone field is invalid</div><br>

           <label for="select-cources">Select Your Cource</label>
        <select name="" id="select-cources">  
            
            <option value="">B.tech</option>
            <option value="">M.tech</option>
            <option value="">P.H.D</option>
            <option value="">BCA</option>
            <option value="">MCA</option>
        </select> 

  <br><br>
        <label for="comment">Comment:</label>
        <textarea name="" id="comment" cols="70" rows="10"> Write your comments here... </textarea> 
    
    <br><br>
        <button type="submit" onclick="DataValidtion()">Send</button>
        <button type="submit" onclick="resetData()">Reset</button> 

    </div> 
  
   <!-- JavaScript code start here --> 
   <script>   
   const name = document.getElementById("name").value;
   const email = document.getElementById("email").value;
   const password= document.getElementById("password").value;
   const address= document.getElementById("address").value;
   const telephone = document.getElementById("telephone").value; 
   const comment = document.getElementById("comment").value;  

   const name_error = document.getElementById("name_error");
   const email_error = document.getElementById("email_error");
   const password_error= document.getElementById("password_error");
   const address_error= document.getElementById("address_error");
   const telephone_error = document.getElementById("telephone_error"); 
   const comment_error = document.getElementById("comment_error"); 
  
   function DataValidtion(){
    if (name == "" || name >= 0 && name <=9  ) {
            name.style.border = "1px solid red";
            name_error.style.display = "block";
            name.focus();
            return false;
        } 

       else  if (email == "" || email.length < 9 ) {
            email.style.border = "1px solid red";
            email_error.style.display = "block";
            email.focus();
            return false;
        } 

       else if (password == "" || password.length < 6 ) {
            password.style.border = "1px solid red";
            password_error.style.display = "block";
            password.focus();
            return false;
        } 

      else  if (address== "" || address.length < 5 ) {
            address.style.border = "1px solid red";
            address_error.style.display = "block";
            address.focus();
            return false;
        } 

      else  if (telephone == "" || telephone.length !== 10) {
            telephone.style.border = "1px solid red";
            telephone_error.style.display = "block";
            telephone.focus();
            return false;
        } 
    else{ 
         alert('Your data has been submited...');
        return true;
    }
      
}  

 function resetData(){ 
  let userConformation =   confirm('You want to reset your data'); 
  if(userConformation){
          document.getElementById("name")
         .innerHTML = ""; 
         document.getElementById("email")
         .innerHTML = ""; 
         document.getElementById("password")
         .innerHTML = ""; 
         document.getElementById("telephone")
         .innerHTML = ""; 
         document.getElementById("address")
         .innerHTML = ""; 
         document.getElementById("comment")
         .innerHTML = "";   
  }
}

  </script>


    
</body>
</html>
